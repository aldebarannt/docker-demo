webprimary:
    build: ../tomcat
    dockerfile: with-app
    links:
     - nodejs
    ports:
     - "8081:8080"
websecondary:
    build: ../tomcat
    dockerfile: with-app
    links:
     - nodejs
    ports:
     - "8082:8080"
nginx:
    build: ../nginx
    dockerfile: load-balancer
    ports:
     - "9000:9000"
nodejs:
    build: ../node
    dockerfile: Alternative
    links:
     - redis
    ports:
     - "3000:3000"
redis:
    build: ../redis
    dockerfile: Alternative
    hostname: redis_primary