webprimary:
    image: tomcat
    ports:
     - "8081:8080"
websecondary:
    image: tomcat
    ports:
     - "8082:8080"
nginx:
    image: load-balancer
    ports:
     - "9000:9000"
logstash:
    image: pblittle/docker-logstash
    ports:
     - "9292:9292"
     - "9200:9200"
    volumes:
     - /home/docker/demo/logstash:/opt/logstash/conf.d
    volumes_from:
     - webprimary
     - websecondary